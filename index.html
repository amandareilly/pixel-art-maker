<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <style type="text/css" id="colorDefinition">

    </style>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="2" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="2" value="10">
        <input type="submit" id="submit_size">
    </form>
    <ul id="gridSizeErrorList">
    </ul>

    <h2>Choose Your Available Colors</h2>
    <div id="colorPickers">
      <input type="color" id="colorPicker1" value="#000000">
      <input type="color" id="colorPicker2" value = "#FF0000">
      <input type="color" id="colorPicker3" value = "#00FF00">
      <input type="color" id="colorPicker4" value = "#0000FF">
    </div>

    <h2>Current Working Color</h2>
    <div id="workingColor">
      <span class="color1">
        <input type="radio" name="workingColorChoice" value="color1" checked>
        <label for="color1"></label>
      </span>

      <span class="color2">
        <input type="radio" name="workingColorChoice" value="color2">
        <label for="color2"></label>
      </span>

      <span class="color3">
        <input type="radio" name="workingColorChoice" value="color3">
        <label for="color3"></label>
      </span>

      <span class="color4">
        <input type="radio" name="workingColorChoice" value="color4">
        <label for="color4"></label>
      </span>

    </div>

    <h2>Design Canvas <button type="button" id="resetButton">Reset Canvas</button></h2>
    <table id="pixel_canvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
